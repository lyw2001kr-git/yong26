<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>빙고 드로우</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    #container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    #board-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 3px;
      width: 100%;
      height: 100%;
      max-width: 95vw;
      max-height: 95vh;
      aspect-ratio: 15 / 5;
    }
    .cell {
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(1.8rem, 5vw, 5rem);
      font-weight: bold;
      border: 1px solid #333;
      position: relative;
      box-sizing: border-box;
    }
    .drawn .circle {
      position: absolute;
      inset: 6px;
      border: 6px solid red;
      border-radius: 50%;
      pointer-events: none;
    }
    #sidebar {
      width: 180px;
      background: #111;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #recent {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 12px;
      width: 100%;
      padding: 0 10px;
    }
    .recent-item {
      font-size: 3.2rem;
      font-weight: bold;
      text-align: center;
      color: #fff;
      background: #222;
      padding: 12px 0;
      border-radius: 8px;
    }
    #large-number {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 38vw;
      font-weight: bold;
      color: red;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s;
      z-index: 100;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="board-area">
    <div id="board"></div>
    <div id="large-number"></div>
  </div>

  <div id="sidebar">
    <div id="recent"></div>
  </div>
</div>

<script>
  const board = document.getElementById('board');
  const recentContainer = document.getElementById('recent');
  const largeNum = document.getElementById('large-number');
  const drawn = new Set();
  let numbers = Array.from({length:75}, (_,i) => i+1);
  const recentNumbers = [];

  // 5행 × 15열 숫자판 (1~75)
  for (let row = 0; row < 5; row++) {
    for (let col = 0; col < 15; col++) {
      const num = col * 5 + row + 1;
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.num = num;
      cell.innerHTML = `<span>${num}</span>`;
      cell.addEventListener('click', drawNumber);
      board.appendChild(cell);
    }
  }

  function drawNumber() {
    if (drawn.size >= 75) {
      alert("모든 번호가 나왔습니다!");
      return;
    }

    const idx = Math.floor(Math.random() * numbers.length);
    const num = numbers[idx];
    numbers.splice(idx, 1);
    drawn.add(num);

    // 해당 셀에 빨간 원만 추가
    const cell = document.querySelector(`.cell[data-num="${num}"]`);
    if (cell) {
      const circle = document.createElement('div');
      circle.className = 'circle';
      cell.appendChild(circle);
    }

    // 최근 5개 업데이트 (위 → 아래)
    recentNumbers.unshift(num);
    if (recentNumbers.length > 5) recentNumbers.pop();

    recentContainer.innerHTML = '';
    recentNumbers.forEach(n => {
      const item = document.createElement('div');
      item.className = 'recent-item';
      item.textContent = n;
      recentContainer.appendChild(item);
    });

    // 화면 중앙에 큰 숫자 팝업
    largeNum.textContent = num;
    largeNum.style.opacity = '1';
    setTimeout(() => largeNum.style.opacity = '0', 1800);
  }

  // 스페이스바 + 클릭으로 드로우
  window.addEventListener('keydown', e => {
    if (e.code === 'Space') {
      e.preventDefault();
      drawNumber();
    }
  });

  document.addEventListener('click', drawNumber);

  // 초기 안내 (필요시 주석 해제)
  // largeNum.textContent = "시작!";
  // largeNum.style.opacity = '1';
  // setTimeout(() => largeNum.style.opacity = '0', 2000);
</script>
</body>
</html>
