<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>빙고 드로우</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      user-select: none;
      touch-action: manipulation; /* 모바일 터치 문제 방지 */
    }
    #container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    #board-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 3px;
      width: 100%;
      height: 100%;
      max-width: 95vw;
      max-height: 95vh;
      aspect-ratio: 15 / 5;
    }
    .cell {
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(1.8rem, 5vw, 5rem);
      font-weight: bold;
      border: 1px solid #333;
      position: relative;
      box-sizing: border-box;
      cursor: pointer;
    }
    .drawn .circle {
      position: absolute;
      inset: 6px;
      border: 6px solid red;
      border-radius: 50%;
      pointer-events: none;
    }
    #sidebar {
      width: 180px;
      background: #111;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #recent {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 12px;
      width: 100%;
      padding: 0 10px;
    }
    .recent-item {
      font-size: 3.2rem;
      font-weight: bold;
      text-align: center;
      color: #fff;
      background: #222;
      padding: 12px 0;
      border-radius: 8px;
    }
    #large-number {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 38vw;
      font-weight: bold;
      color: red;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s;
      z-index: 100;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="board-area">
    <div id="board"></div>
    <div id="large-number"></div>
  </div>

  <div id="sidebar">
    <div id="recent"></div>
  </div>
</div>

<script>
  const board = document.getElementById('board');
  const recentContainer = document.getElementById('recent');
  const largeNum = document.getElementById('large-number');
  const drawn = new Set();
  let numbers = Array.from({length:75}, (_,i) => i+1);

  // 행별 고정 배치 (가로로 1~15 → 16~30 등)
  const rowRanges = [
    Array.from({length:15}, (_,i) => i+1),
    Array.from({length:15}, (_,i) => i+16),
    Array.from({length:15}, (_,i) => i+31),
    Array.from({length:15}, (_,i) => i+46),
    Array.from({length:15}, (_,i) => i+61)
  ];

  // 판 생성
  for (let row = 0; row < 5; row++) {
    for (let col = 0; col < 15; col++) {
      const num = rowRanges[row][col];
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.num = num;
      cell.textContent = num;
      board.appendChild(cell);
    }
  }

  function drawNumber() {
    if (drawn.size >= 75) {
      alert("모든 번호가 나왔습니다!");
      return;
    }

    const idx = Math.floor(Math.random() * numbers.length);
    const num = numbers[idx];
    numbers.splice(idx, 1);
    drawn.add(num);

    const cell = document.querySelector(`.cell[data-num="${num}"]`);
    if (cell) {
      const circle = document.createElement('div');
      circle.className = 'circle';
      cell.appendChild(circle);
      cell.classList.add('drawn');
    }

    recentNumbers.unshift(num);
    if (recentNumbers.length > 5) recentNumbers.pop();

    recentContainer.innerHTML = '';
    recentNumbers.forEach(n => {
      const item = document.createElement('div');
      item.className = 'recent-item';
      item.textContent = n;
      recentContainer.appendChild(item);
    });

    largeNum.textContent = num;
    largeNum.style.opacity = '1';
    setTimeout(() => largeNum.style.opacity = '0', 1800);
  }

  // 전체 화면 클릭/터치 이벤트 (모든 곳에서 드로우)
  document.addEventListener('click', drawNumber);
  document.addEventListener('touchstart', drawNumber); // 모바일 터치 지원

  // 스페이스바 이벤트 (포커스 문제 해결)
  window.addEventListener('keydown', e => {
    if (e.code === 'Space' || e.key === ' ') {
      e.preventDefault();
      drawNumber();
    }
  });

  // 페이지 로드 시 포커스 강제 (키보드 이벤트 활성화)
  window.focus();
</script>
</body>
</html>
