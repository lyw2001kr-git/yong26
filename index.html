<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>임마누엘 빙고 드로우 (yong)</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #header {
      text-align: center;
      padding: 20px;
      background: #222;
      font-size: 2.5rem;
      letter-spacing: 4px;
    }
    #main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 4px;
      max-width: 95vw;
      max-height: 80vh;
      aspect-ratio: 15 / 5;
    }
    .cell {
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(1.8rem, 5vw, 4.5rem);
      font-weight: bold;
      border: 2px solid #444;
      position: relative;
      box-sizing: border-box;
    }
    .drawn {
      background: #ff4444;
      color: white;
    }
    .circle {
      position: absolute;
      inset: 8px;
      border: 8px solid red;
      border-radius: 50%;
      pointer-events: none;
    }
    #large-number {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 35vw;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 30px rgba(255,0,0,0.7);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 100;
    }
    #instruction {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="header">임마누엘 빙고 드로우</div>
  <div id="main">
    <div id="board"></div>
    <div id="large-number"></div>
  </div>
  <div id="instruction">스페이스바 또는 클릭 → 다음 번호</div>
</div>

<script>
  const board = document.getElementById('board');
  const largeNum = document.getElementById('large-number');
  const drawn = new Set();
  const numbers = Array.from({length:75}, (_,i) => i+1);

  // B I N G O 헤더 + 숫자 셀 생성
  const letters = ['B','I','N','G','O'];
  for (let row = 0; row < 5; row++) {
    for (let col = 0; col < 15; col++) {
      const cell = document.createElement('div');
      cell.className = 'cell';

      if (row === 0) {
        // 첫 행: B I N G O
        cell.textContent = letters[col % 5];
        cell.style.background = '#222';
        cell.style.color = 'white';
        cell.style.fontSize = 'clamp(2rem, 6vw, 6rem)';
      } else {
        // 숫자 셀
        const base = col * 15 + 1;
        const num = base + (row - 1);
        cell.dataset.num = num;
        cell.textContent = num;

        // 클릭 시 드로우 (편의용)
        cell.addEventListener('click', drawNumber);
      }

      board.appendChild(cell);
    }
  }

  function drawNumber() {
    if (drawn.size >= 75) {
      alert("모든 번호가 나왔습니다!");
      return;
    }

    let num;
    do {
      num = numbers[Math.floor(Math.random() * numbers.length)];
    } while (drawn.has(num));

    drawn.add(num);
    numbers.splice(numbers.indexOf(num), 1);

    // 해당 셀 빨간 원 + 배경 변경
    const cell = document.querySelector(`.cell[data-num="${num}"]`);
    if (cell) {
      cell.classList.add('drawn');
      const circle = document.createElement('div');
      circle.className = 'circle';
      cell.appendChild(circle);
    }

    // 큰 숫자 팝업
    largeNum.textContent = getPrefix(num) + num;
    largeNum.style.opacity = '1';
    setTimeout(() => {
      largeNum.style.opacity = '0';
    }, 1800);
  }

  function getPrefix(n) {
    if (n <= 15) return 'B';
    if (n <= 30) return 'I';
    if (n <= 45) return 'N';
    if (n <= 60) return 'G';
    return 'O';
  }

  // 스페이스바 + 마우스 클릭으로 드로우
  window.addEventListener('keydown', e => {
    if (e.code === 'Space') {
      e.preventDefault();
      drawNumber();
    }
  });

  // 페이지 전체 클릭도 드로우 (편의용)
  document.addEventListener('click', e => {
    // 버튼 등 제외하려면 필요시 조건 추가
    drawNumber();
  });

  // 처음 로드 시 안내
  largeNum.textContent = "스페이스바 or 클릭!";
  largeNum.style.opacity = '1';
  setTimeout(() => largeNum.style.opacity = '0', 3000);
</script>
</body>
</html>
